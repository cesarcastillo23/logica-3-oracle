<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 

var radio=10;

    function diseñarCircuferencia(x,y,radio,color){
      pincel.fillStyle =color;
      pincel.beginPath();
      pincel.arc(x,y,radio,0,2*Math.PI);
      pincel.fill();

    }

    function limpiarPantalla(){
      pincel.clearRect(0,0,600,400);
    }
    var x=0
    function actualizarPantalla(){
      limpiarPantalla();
      xAleatorio=sortearAleatorio(600)
      yaleatorio=sortearAleatorio(400)
      diseñarObjetivo(xAleatorio,yaleatorio)
      x++;
    }
    function diseñarObjetivo(x,y){
      diseñarCircuferencia(x,y,radio+20,"red");
      diseñarCircuferencia(x,y,radio+10,"white");
      diseñarCircuferencia(x,y,radio,"red");
    }
    function sortearAleatorio(maximo){
      return Math.floor(Math.random()*maximo);
    }

    //funcion de intervalos en milisegundos
    setInterval(actualizarPantalla,1000)
</script> 
</body>
</html>
